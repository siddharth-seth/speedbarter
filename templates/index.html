<head profile="http://gmpg.org/xfn/11">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!--BROWSER TITLE-->
<title> Speed Barter</title>
{% load staticfiles %}
<!--GOOGLE CUSTOM FONT LINK-->
<link href='http://fonts.googleapis.com/css?family=Gruppo' rel='stylesheet' type='text/css' />
<link rel="stylesheet" href='{% static 'style.css' %}' type="text/css" media="screen" />
<link rel="stylesheet" href='{% static 'scripts/prettyPhoto.css' %}' type="text/css" media="screen" />

<!--SCRIPTS-->
<script type="text/javascript" src="{% static 'scripts/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'scripts/jquery-ui-1.8.13.custom.min.js' %}"></script>
<script type="text/javascript" src="{% static 'scripts/prettyphoto.js' %}"></script>
<script type="text/javascript" src="{% static 'scripts/activity.js' %}"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="{% static 'scripts/gmap3.min.js' %}"></script>
<script type="text/javascript" src="{% static 'scripts/jquery.backstretch.min.js' %}"></script>
<script type="text/javascript" src="{% static 'scripts/jquery.animate-colors-min.js' %}"></script>
<script type="text/javascript" src="{% static 'scripts/custom.js' %}"></script>
<script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>

</head>

<body>

<div id="gMap"></div>

<div id="header">
	<!--LOGO-->
	<a id="logo" href="/"><img src="{% static 'images/logo.png' %}" alt="Speed Barter" /></a>
	<!--DESCRIPTION-->
	<h2 id="description">A modern bartering platform</h2>
	<!--NAVIGATION MENU-->
	<div id="navigation">
		<ul id="dropmenu" class="menu">
			<!--CURRENT MENU ITEM (class name = current-menu-item)-->
			<li class="current-menu-item"><a href="/">Home</a></li>
			<li><a href="#">Projects</a></li>
			<li><a href="#">Register</a></li>
			<li><a href="#">Login</a></li>
		</ul>
	</div>
</div><!--end header-->	

<div id="loading"></div>

<div id="contentContainer">
	<div id="content">
	
	<script type="text/javascript">
	//<![CDATA[
	jQuery.noConflict(); jQuery(document).ready(function(){  
    	//MAP ZOOM (0 to 20)
    	var zoomLevel = 3,
		gMap = jQuery("#gMap"),
		//iPad,iPhone,iPod...
		deviceAgent = navigator.userAgent.toLowerCase(),
		iPadiPhone = deviceAgent.match(/(iphone|ipod|ipad)/);
		
	//iPad Stuff
	if (iPadiPhone) {
		//ADD MAP CONTROLS AND POST ARROWS
		jQuery("#footer").prepend('<div class="markerNav" title="Prev" id="prevMarker">&lsaquo;</div><div id="markers"></div><div class="markerNav" title="Next" id="nextMarker">&rsaquo;</div><div id="mapTypeContainer"><div id="mapStyleContainer"><div id="mapStyle" class="satellite"></div></div><div id="mapType" title="Map Type" class="satellite"></div></div>');
	} else {//IF NOT iPad
		jQuery('#zoomIn').live('click',function(){
            var map = gMap.gmap3("get");
			map.setZoom(map.getZoom() + 1);
		});
		jQuery('#zoomOut').live('click',function(){
			var map = gMap.gmap3("get");
            map.setZoom(map.getZoom() - 1);
		});
		//ADD MAP CONTROLS AND POST ARROWS
      	jQuery("#footer").prepend('<div class="markerNav" title="Prev" id="prevMarker">&lsaquo;</div><div id="markers"></div><div class="markerNav" title="Next" id="nextMarker">&rsaquo;</div><div id="mapTypeContainer"><div id="mapStyleContainer"><div id="mapStyle" class="satellite"></div></div><div id="mapType" title="Map Type" class="satellite"></div></div><div class="zoomControl" title="Zoom Out" id="zoomOut"><img src="{% static 'images/zoomOut.png' %}" alt="-" /></div><div class="zoomControl" title="Zoom In" id="zoomIn"><img src="{% static 'images/zoomIn.png' %}" alt="+" /></div>');
    }    
        jQuery('body').prepend("<div id='target'></div>");
        gMap.gmap3();
        var initialPosition;
        if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(function(position) {
                initialPosition = [position.coords.latitude, position.coords.longitude];
                gMap.gmap3({
                    marker: {
                        latLng: initialPosition
                    },
                    map:{
                        options:{
                            zoom: 15,
                            center: initialPosition
                        }
                    }
                })
            })
        }
    });
//]]>
</script>

<div class="clear"></div>
</div><!--end content-->
</div><!--end contentContainer-->

<div id="footer">
	
	<!--SEARCH (NOT FUNCTIONAL)-->	
	<div id="footerSearch">
		<form method="get" action="/">
			<input type="image" src="{% static 'images/mag_glass.png' %}" id="searchsubmit" alt="GO!" />
			<input type="text" value="" onfocus="this.value=''; this.onfocus=null;"  name="s" id="s" />
		</form>
	</div>
	
	<!--SOCIAL BUTTONS-->
	<div id="socialStuff">
		<a class="socialicon" id="facebookIcon" href="#"  title="Facebook" rel="nofollow"></a>
        <a class="socialicon" id="twitterIcon" href="#" title="Follow on Twitter" rel="nofollow"></a>
        <a class="socialicon" id="linkedinIcon" href="www.linkedin.com/pub/siddharth-seth/58/301/927" title="LinkedIn" rel="nofollow"></a>
        <!--
        <a class="socialicon" id="rssIcon" href="#"  title="Subscribe via RSS" rel="nofollow"></a>
        <a class="socialicon" id="vimeoIcon" href="#" title="Vimeo" rel="nofollow"></a>
        <a class="socialicon" id="skypeIcon" href="#" title="Skype" rel="nofollow"></a>
        <a class="socialicon" id="myspaceIcon" href="#" title="MySpace" rel="nofollow"></a>
        <a class="socialicon" id="flickrIcon" href="#" title="Flickr" rel="nofollow"></a>
        <a class="socialicon" id="youtubeIcon" href="#" title="YouTube" rel="nofollow"></a>
        -->
	</div>
		
	<!--COPYRIGHT NOTICE - IMPORTANT! DO NOT REMOVE GOOGLE NOTICE -->
	<div id="copyright">
	&copy; 2014 Speed Barter. Map by Google. Site by <a href="http://www.siddharthseth.me">Siddharth Seth</a>
	</div>	
	
	<!--THIS SHOULD BE THE TITLE OF THE PAGE-->
	<div class="pageContent">
		<h2>Speed Barter</h2>
	</div>
</div><!--end footer-->

</body>
</html>
